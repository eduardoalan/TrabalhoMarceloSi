<div class="row">
    <div class="col s12 m6 l4">
      <h2>Cadastro de Imovel</h2>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Código"  type="number" [(ngModel)]="imovel.idImovel">
      </mat-form-field > 
    </div>
    <div class="col s12 m6 l8">
      <mat-form-field>
        <input matInput placeholder="Estado"  type="text" [(ngModel)]="imovel.estado">
      </mat-form-field>
    </div>
    <div class="col s12 m6 l4">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Cidade"  type="text" [(ngModel)]="imovel.cidade">
      </mat-form-field > 
    </div>
    <div class="col s12 m6 l4">
        
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Rua"  type="text" [(ngModel)]="imovel.rua">
        </mat-form-field > 
    </div>
    <div class="col s12 m6 l4">
       
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Número"  type="number" [(ngModel)]="imovel.numero">
        </mat-form-field > 
    </div>
    <div class="col s12 m6 l4">
      
        <mat-form-field class="example-full-width">
          <input matInput placeholder="CEP"  type="number" [(ngModel)]="imovel.cep">
        </mat-form-field > 
    </div>
    <div class="col s12 m6 l4">
        <mat-form-field>
            <mat-label>Imobiliaria</mat-label>
            <mat-select [(ngModel)]="imovel.idImobiliaria">
              <mat-option *ngFor="let imobiliaria of imobiliarias" [value]="imobiliaria.idImobiliaria">
                {{imobiliaria.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
    </div>
</div>
<div class="row footer-btn">
  <div class="button-row col s12"> 
    <button *ngIf="!edit" mat-raised-button color="orange" (click)="salvar()">Salvar</button>
    <button *ngIf="edit" mat-raised-button color="orange"  (click)="atualizar()">Atualizar</button>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <mat-table #table [dataSource]="dataSource" matSort class="table-striped">

    <!-- Ações -->
    <ng-container matColumnDef="actionsColumn">
      <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
      <mat-cell *matCellDef="let element">
          <button mat-icon-button>
            <mat-icon matTooltip="Excluir" (click)="excluir(element.idImobiliaria)">delete</mat-icon>
          </button>  
          <button mat-icon-button>
            <mat-icon matTooltip="Editar"(click)="markEdit(element)">edit</mat-icon>
          </button>
      </mat-cell>
    </ng-container>   

    <ng-container matColumnDef="codigo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.idImovel}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="estado">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Estado </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.estado}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="cidade">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cidade}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="rua">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Rua </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rua}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="numero">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Numero </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.numero}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="cep">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Cep </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cep}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Imobiliaria </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.idImobiliaria}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  
</div>
</div>
